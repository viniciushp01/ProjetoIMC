<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div class="info">
        <div class="imc">
          <h1>IMC</h1>
          <p>Menos que 18.5</p>
          <p>Entre 18.5 e 24.9</p>
          <p>Entre 25 e 29.9</p>
          <p>Entre 30 e 34.9</p>
          <p>Entre 35 e 39.9</p>
          <p>Mais do que 40</p>
        </div>
        <div class="resultado">
          <h1>Resultado</h1>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>
      <form id="form">
        <label for="peso">Peso</label>
        <input type="text" name="teste1" class="peso" />
        <label for="altura">Altura</label>
        <input type="text" name="teste2" class="altura" />
        <button class="enviar">Enviar</button>
      </form>
      <div class="resultado-imc"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
